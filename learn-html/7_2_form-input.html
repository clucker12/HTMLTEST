<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form input</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Input Tag</legend>
        <ul>
          <li>
            <label for="text">Text</label>
            <input type="text" id="text" required value="dsada" readonly />
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" value="hello" disabled />
          </li>
          <li>
            <lable for="tel">전화번호</lable>
            <input type="tel" id="tel" required autofocus />
          </li>
          <li>
            <lable for="url">url</lable>
            <input
              type="url"
              id="url"
              required
              placeholder="url을 입력해 주세요"
            />
          </li>
          <li>
            <lable for="number">number</lable>
            <input type="number" id="number" required min="5" max="10" />
          </li>
          <li>
            <lable for="range">range</lable>
            <input type="range" id="range" required />
          </li>
          <li>
            <lable for="password">password</lable>
            <input type="password" id="password" required />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>날짜관련</legend>
        <ul>
          <li>
            <label for="date">date</label>
            <input type="date" id="date" min="2022-07-10" max="2022-07-15" />
          </li>
          <li>
            <label for="month">month</label>
            <input type="month" id="month" />
          </li>
          <li>
            <label for="week">week</label>
            <input type="week" id="week" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>시간 관련</legend>
        <ul>
          <li>
            <label for="time"></label>
            <input type="time" id="time" min="16:00" max="18:00" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>그 외</legend>
        <ul>
          <li>
            <input type="file" multiple />
          </li>
          <li>
            <input type="hidden" name="" value="" />
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="제출하기" />
    </form>
  </body>
</html>

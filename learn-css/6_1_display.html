<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      div,
      h2 {
        border: 1px solid grey;
        /* display: none; */
        /* visibility: hidden; */
      }
      span,
      a {
        border: 1px solid blue;
      }
      article > div,
      article > span {
        display: inline-block;
        width: 60px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <h1>Display Block</h1>
    <div>content</div>
    <div>content</div>
    <div>content</div>
    <h2>title</h2>

    <h1>Display Inline</h1>
    <span>content</span>
    <span>content</span>
    <span>content</span>
    <a href="#">Naver</a>

    <article>
      <h1>Display Inline Block</h1>
      <div>content</div>
      <div>content</div>
      <div>content</div>
      <span>content</span>
      <span>content</span>
      <span>content</span>
    </article>
  </body>
</html>

<!-- 기본 4가지 
none : 요소를 보이지 않게 설정
block : 기본적으로 가로 영역을 모두 채우며, block 요소 다음에 등장하는 태그는
줄바꿈이 된 것처럼 보입니다
inline : 컨텐츠만큼 영역을 차지합니다. 즉, 글자만큼 표시
inline-block : block과 inline의 중간 혀태로 요소는 inline인데 내부는 block처럼 표시
즉, inline처럼 컨텐츠 만큼 영역을 차지하여 가로롤 배치되자만
block 처럼 내부 속성인 width,height 등과 같은 값을 변경할 수 있습니다
-->
